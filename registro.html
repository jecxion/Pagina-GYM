<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario - Gimnasio</title> <!-- Titulo del sitio web -->
  <link rel="stylesheet" href="estilos.css"> <!-- Unimos el codigo css -->
  <link rel="shortcut icon" href="icono.png" type="image/x-icon"> <!-- Agregamos imagen favicon -->
</head>
<body>
  <div class="container">
    <h1>Registro de Usuario</h1> <!-- Titulo principal -->
    <form action="registro.php" method="POST">
      <div class="form-group"> <!-- Formato para crear cada item del formulario -->
        <label for="usuario">Usuario:</label> 
        <input type="text" id="usuario" name="usuario" required>
      </div>
      <div class="form-group">
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required>
      </div>
      <div class="form-group">
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" required>
      </div>
      <div class="form-group">
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>
      </div>
      <div class="form-group">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>
      </div>
      <div class="form-group">
        <label for="genero">Género:</label>
        <select id="genero" name="genero" required>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
          <option value="otro">Otro</option>
        </select>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <button type="submit">Registrarse</button>
    <p>
      <a href="index.html" class="boton-index">Inicio</a> <!-- LLeva nuevamente a pagina de Inicio -->
    </p>
    </form>
  </div>
</body>
</html>
